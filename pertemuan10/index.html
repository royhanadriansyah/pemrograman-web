<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Iframe</title>
  </head>
  <body>
    <h1>Contoh Penggunaan IFRAME</h1>
    <p>Berikut adalah situs web Wikipedia yang ditampilkan dalam iframe:</p>

    <iframe src="https://en.wikipedia.org/wiki/Main_Page" width="800" height="400" frameborder="0" scrolling="yes"></iframe>

    <p>Ini adalah contoh sederhana penggunaan iframe.</p>
  </body>
</html>
