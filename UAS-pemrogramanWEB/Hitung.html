    <script>
      let nama = prompt("Masukkan nama:");
      let nim = prompt("Masukkan NIM:");
      let jumlahMatakuliah = prompt("Masukkan jumlah matakuliah:");
      let totalNilai = 0;
      let totalKehadiran = 0;
      let totalTugas = 0;
      let totalUTS = 0;
      let totalUAS = 0;
      for (let i = 1; i <= jumlahMatakuliah; i++) {
        let namaMatakuliah = prompt("Masukkan nama matakuliah ke-" + i + ":");
        let jumlahKehadiran = prompt("Masukkan jumlah kehadiran matakuliah ke-" + i + ":");
        let nilaiTugas = prompt("Masukkan nilai tugas matakuliah ke-" + i + ":");
        let nilaiUTS = prompt("Masukkan nilai UTS matakuliah ke-" + i + ":");
        let nilaiUAS = prompt("Masukkan nilai UAS matakuliah ke-" + i + ":");
        totalKehadiran += parseInt(jumlahKehadiran);
        totalTugas += parseInt(nilaiTugas);
        totalUTS += parseInt(nilaiUTS);
        totalUAS += parseInt(nilaiUAS);
      }
      let rataRata = 0.1 * (totalKehadiran / 21) * 100 + 0.2 * totalTugas + 0.3 * totalUTS + 0.4 * totalUAS;
      let grade = "";
      if (rataRata >= 85) {
        grade = "A";
      } else if (rataRata >= 75) {
        grade = "B";
      } else if (rataRata >= 60) {
        grade = "C";
      } else if (rataRata >= 50) {
        grade = "D";
      } else {
        grade = "E";
      }
      document.write("<p>Nama: " + nama + "</p>");
      document.write("<p>NIM: " + nim + "</p>");
      document.write("<p>Jumlah Matakuliah: " + jumlahMatakuliah + "</p>");
      document.write("<table>");
      document.write("<tr><th>Nama Matakuliah</th><th>Jumlah Kehadiran</th><th>Nilai Tugas</th><th>Nilai UTS</th><th>Nilai UAS</th></tr>");
      for (let i = 1; i <= jumlahMatakuliah; i++) {
        let namaMatakuliah = prompt("Masukkan nama matakuliah ke-" + i + ":");
        let jumlahKehadiran = prompt("Masukkan jumlah kehadiran matakuliah ke-" + i + ":");
        let nilaiTugas = prompt("Masukkan nilai tugas matakuliah ke-" + i + ":");
        let nilaiUTS = prompt("Masukkan nilai UTS matakuliah ke-" + i + ":");
        let nilaiUAS = prompt("Masukkan nilai UAS matakuliah ke-" + i + ":");
        document.write("<tr><td>" + namaMatakuliah + "</td><td>" + jumlahKehadiran + "</td><td>" + nilaiTugas + "</td><td>" + nilaiUTS + "</td><td>" + nilaiUAS + "</td></tr>");
      }
      document.write("</table>");
      document.write("<p>Nilai Rata-Rata: " + rataRata.toFixed(2) + "</p>");
      document.write("<p>Grade Nilai: " + grade + "</p>");
    </script>
